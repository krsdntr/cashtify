# Nama alur kerjamu, bebas
name: Build Flutter APK

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build-apk:
    # 1. Pakai "dapur bersih" (komputer) Ubuntu terbaru
    runs-on: ubuntu-latest

    steps:
      # 2. Ambil Kodemu
      - name: Ambil Kode
        uses: actions/checkout@v4

      # 3. Setup Java 17
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 4. TAMBAHAN BARU: PAKSA PAKAI GRADLE 7.5
      # Ini adalah kuncinya, agar kompatibel dengan SDK-mu
      - name: Setup Gradle 7.5
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '7.5'

      # 5. Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.7'
          channel: 'stable'
          cache: true

      # 6. Install Dependensi (DI DALAM FOLDER BUDGET)
      - name: Install Dependensi
        run: flutter pub get
        working-directory: budget

      # 7. Build APK (DI DALAM FOLDER BUDGET)
      - name: Build APK
        # Hapus --no-sound-null-safety yang sudah usang
        run: flutter build apk --release
        working-directory: budget

      # 8. Upload APK-nya (dari LOKASI YANG BENAR)
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: budget/build/app/outputs/flutter-apk/app-release.apk