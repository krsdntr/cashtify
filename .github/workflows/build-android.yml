# Nama alur kerjamu, bebas
name: Build Flutter APK

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build-apk:
    # 1. Pakai "dapur bersih" (komputer) Ubuntu terbaru
    runs-on: ubuntu-latest

    steps:
      # 2. Ambil Kodemu
      - name: Ambil Kode
        uses: actions/checkout@v4

      # 3. Setup Java 17
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 4. Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.7' # Sesuaikan jika versimu beda
          channel: 'stable'
          cache: true

      # 5. Install Dependensi (DI DALAM FOLDER BUDGET)
      - name: Install Dependensi
        run: flutter pub get
        working-directory: budget  # <-- INI PERUBAHAN PENTING

      # 6. Build APK (DI DALAM FOLDER BUDGET)
      - name: Build APK
        run: flutter build apk --release --no-sound-null-safety
        working-directory: budget  # <-- INI PERUBAHAN PENTING

      # 7. Upload APK-nya (dari LOKASI YANG BENAR)
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          # Path-nya sekarang menyertakan 'budget'
          path: budget/build/app/outputs/flutter-apk/app-release.apk